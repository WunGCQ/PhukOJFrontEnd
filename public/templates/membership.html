<table id="membership-table" class="styled-table">
    <thead>
    <tr>
        <th>id</th>
        <th>昵称</th>
        <th>加入时间</th>
        <th colspan="3">操作</th>
    </tr>
    </thead>
    <tbody>
    {@each membership as group_member}
    <tr>
        <td>
            ${group_member.user_id}
        </td>
        <td>
            <span>${group_member.nickname}</span>
            <input type="hidden" value="${group_member.nickname}"/>
        </td>
        <td>
            ${group_member.join_time}
        </td>
        <td>
            <a class="button edit-nickname-link" data-id="${group_member.user_id}">
                修改昵称
            </a>
        </td>
        <td>
            <!--todo-->
            <a class="button edit-privilege" data-id="${group_member.user_id}">
                修改权限
            </a>
        </td>
        <td>
            <a class="button" data-id="${group_member.user_id}" href="/delete_membership/${group_member.id}">
                删除成员
            </a>
        </td>
    </tr>
    {@/each}
    </tbody>
</table>
