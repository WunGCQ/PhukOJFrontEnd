<style>
    #group-list {
        width: 80%;
        margin: auto;
    }

    #group-list td[colspan="5"] {
        text-align: center;
    }
    .group-list-nav {
        margin: 20px auto;
        width: 500px;
        text-align: center;
    }
    .group-list-nav .button{
        display: inline-block;
        width: 150px;
        font-size: 16px;
        margin: auto 20px;
        vertical-align: top;
    }
</style>
<div class="group-list-nav">
    <a class="button" href="/createGroup/">
        创建小组
    </a>
    <a class="button" href="/myGroup/">
        查看我的小组
    </a>

</div>
<table id="group-list-table" class="styled-table">
    <thead>
    <tr>
        <th colspan="6">所有小组</th>
    </tr>
    <tr>
        <th>编号</th>
        <th>名称</th>
        <th>赛事数量</th>
        <th>题目数量</th>
        <th>成员数量</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    {@each group_list as group}
    <tr>
        <td>${group.group_id}</td>
        <td><a href="/group/${group.group_id}">${group.name}</a></td>
        <td>${group.contest_count}</td>
        <td>${group.problem_count}</td>
        <td>${group.member_count}</td>
        <td><a href="/joinGroup/${group.group_id}">申请加入</a></td>
    </tr>
    {@/each}
    </tbody>
</table>
